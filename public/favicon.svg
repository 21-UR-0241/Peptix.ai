  <line x1="10" y1="16" x2="22" y2="16" stroke="url(#grad)" stroke-width="1.5"/>
  <line x1="10" y1="24" x2="22" y2="24" stroke="url(#grad)" stroke-width="1.5"/>
  
  <!-- Atoms -->
  <circle cx="10" cy="8" r="2" fill="#6366f1"/>
  <circle cx="22" cy="8" r="2" fill="#8b5cf6"/>
  <circle cx="10" cy="16" r="2" fill="#8b5cf6"/>
